<!DOCTYPE html>
<html lang="en">

<head>

  <style>
    body {
      background: url('/images/myaccounbg.jpg');
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-position: center;


    }

    .account-page {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      background: #fff;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      color: #333;
    }

    .close-btn:hover {
      color: #007bff;
    }

    .account-page section {
      margin-bottom: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    #account-form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.25);
    }

    button.submit-btn {
      padding: 10px 15px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button.submit-btn:hover {
      background-color: #0056b3;
    }
  </style>

</head>

      <form id="account-form">

          <label for="profile-pic">Profile Picture:</label>
          <input type="file" id="profile-pic" name="profile-pic" required>
        </div>
        <button type="submit" class=" contactBtn shopNow ">Submit</button>
      </form>
    </section>

</html>
